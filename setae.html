<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3D Setae Model — Smooth Morph</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #three-container { position: relative; height: 420vh; width: 100%; overflow: hidden; }
    #three-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; display:block; }

    #zoomLabel {
      position: fixed; bottom: 34px; left: 50%;
      transform: translateX(-50%); font-size: 1.05rem;
      color: #ffbd59; z-index: 12;
      background: rgba(10,15,20,0.22); padding: 8px 12px; border-radius: 8px; pointer-events: none;
    }
    #debugHint { position: fixed; top: 14px; left: 12px; z-index: 12; color: #c2c7cb;
      background: rgba(10,15,20,0.12); padding:6px 8px; border-radius:6px; pointer-events: none; }
    #infoCard { position: fixed; top:14px; right:18px; z-index:12; width:320px; background: rgba(10,15,20,0.25);
      padding:10px 12px; border-radius:8px; color:#dfe6ea; font-size:0.95rem; line-height:1.3; pointer-events:none; }
    .topbar, header, #topbar { z-index:30 !important; position: relative !important; }
    @media (max-width:720px){ #infoCard{display:none;} }
  </style>
</head>
<body>

<script src="js/layout.js"></script>

<script>
document.getElementById("page-content").innerHTML = `
  <div id="three-container"></div>
  <div id="zoomLabel">Gecko toe on surface</div>
  <div id="debugHint">Scroll to zoom • Drag to rotate (no auto-rotation)</div>
  <div id="infoCard"><strong>Stage:</strong> <span id="stageText">Macro view</span><br><small id="stageBullet">Scroll: toe → setae → spatulae → molecules (van der Waals).</small></div>
`;
</script>


<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

<script src="js/setae.js"></script>
</body>
</html>
