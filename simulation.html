<!DOCTYPE html>
<html>
<head>
  <title>Simulation - Gecko Lab</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .sim-wrapper {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 30px;
      padding: 40px;
      height: calc(100vh - 100px);
    }

    .sim-controls {
      background: rgba(10,20,30,0.6);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
    }

    .sim-controls h3 {
      margin-bottom: 15px;
      color: #ffbd59;
    }

    .sim-controls label {
      font-size: 0.9rem;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .sim-controls input,
    .sim-controls select {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #102030;
      color: white;
    }

    .sim-canvas {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: radial-gradient(circle at center, #08141f, #030b12);
    }

    .sim-status {
      margin-top: 20px;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script src="js/layout.js"></script>

  <div id="page-content">
    <h1>Gecko Adhesion — Load Simulator</h1>

    <div class="sim-wrapper">

      <div class="sim-controls">
        <h3>Controls</h3>

        <label>Weight Preset</label>
        <select id="preset">
          <option value="0.18">Phone (0.18 kg)</option>
          <option value="2">Laptop (2 kg)</option>
          <option value="8">Backpack (8 kg)</option>
          <option value="70">Human (70 kg)</option>
        </select>

        <label>Manual Mass (kg)</label>
        <input type="number" id="mass" value="8" step="0.1">

        <label>Gravity</label>
        <select id="gravity">
          <option value="9.81">Earth (9.81 m/s²)</option>
          <option value="1.62">Moon (1.62 m/s²)</option>
          <option value="3.71">Mars (3.71 m/s²)</option>
          <option value="0">ISS (0 m/s²)</option>
        </select>

        <label>Contact Area (cm²)</label>
        <input type="number" id="area" value="10">

        <label>Adhesive Stress (kPa)</label>
        <input type="number" id="stress" value="120">

        <div class="sim-status" id="results"></div>
      </div>

      <div class="sim-canvas" id="canvas-container"></div>

    </div>
  </div>

  <script type="module" src="js/simulation.js"></script>
</body>
</html>
