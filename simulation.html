<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simulation</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .main-content.sim-page {
            max-width: 1280px;
            padding-top: 5rem;
        }

        .sim-wrapper {
            display: grid;
            grid-template-columns: minmax(300px, 380px) minmax(420px, 1fr);
            gap: 1.6rem;
            align-items: stretch;
        }

        .sim-controls,
        .sim-visual {
            background: linear-gradient(145deg, #131c26, #111820);
            border: 1px solid rgba(255, 189, 89, 0.18);
            border-radius: 16px;
        }

        .sim-controls {
            padding: 1.4rem;
        }

        .sim-controls h2 {
            color: var(--accent);
            font-size: 1.12rem;
            margin-bottom: 1rem;
        }

        .section {
            margin-bottom: 1rem;
        }

        .section label {
            display: block;
            margin-bottom: 0.45rem;
            color: var(--text-muted);
            font-size: 0.92rem;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 0.55rem 0.6rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.14);
            background: #0f1a22;
            color: var(--text-primary);
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
        }

        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.55rem;
        }

        .preset-btn {
            padding: 0.6rem;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.14);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: 0.25s ease;
            font-size: 0.86rem;
        }

        .preset-btn:hover {
            border-color: var(--accent);
        }

        .preset-btn.active {
            background: var(--accent);
            color: #111;
            border-color: var(--accent);
            font-weight: 600;
        }

        .results-box {
            margin-top: 1rem;
            padding: 0.9rem;
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.08);
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            font-size: 0.85rem;
            line-height: 1.65;
        }

        .status-label {
            font-weight: 700;
            letter-spacing: 0.04em;
        }

        .sim-visual {
            min-height: 560px;
            padding: 0.7rem;
        }

        #simCanvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 12px;
            background: linear-gradient(180deg, #0d1720, #0b141c);
        }

        @media (max-width: 1040px) {
            .sim-wrapper {
                grid-template-columns: 1fr;
            }

            .sim-visual {
                min-height: 460px;
            }
        }
    </style>
</head>
<body>

<script src="js/layout.js"></script>

<script>
document.querySelector(".main-content").classList.add("sim-page");
document.getElementById("page-content").innerHTML = `
    <h1>Gecko Adhesion Load Simulation</h1>

    <div class="sim-wrapper">
        <div class="sim-controls">
            <h2>Input Controls</h2>

            <div class="section">
                <label>Weight presets</label>
                <div class="preset-grid">
                    <button class="preset-btn" data-mass="0.18">Phone — 0.18 kg</button>
                    <button class="preset-btn" data-mass="2">Laptop — 2 kg</button>
                    <button class="preset-btn active" data-mass="8">Backpack — 8 kg</button>
                    <button class="preset-btn" data-mass="70">Person — 70 kg</button>
                </div>
            </div>

            <div class="section">
                <label for="massInput">Manual mass (kg)</label>
                <input id="massInput" type="number" value="8" min="0.01" step="0.1">
            </div>

            <div class="section">
                <label for="gravitySelect">Gravity preset</label>
                <select id="gravitySelect">
                    <option value="9.81">Earth — 9.81 m/s²</option>
                    <option value="3.71">Mars — 3.71 m/s²</option>
                    <option value="1.62">Moon — 1.62 m/s²</option>
                    <option value="0.1">ISS — 0.1 m/s²</option>
                </select>
            </div>

            <div class="section">
                <label for="areaSlider">Contact area: <span id="areaValue">10</span> cm²</label>
                <input id="areaSlider" type="range" min="1" max="100" value="10">
            </div>

            <div class="section">
                <label for="efficiencySlider">Surface efficiency η: <span id="efficiencyValue">0.90</span></label>
                <input id="efficiencySlider" type="range" min="0.1" max="1" step="0.05" value="0.9">
            </div>

            <div class="results-box">
                Adhesive Force: <span id="adhesiveForce">--</span><br>
                Weight Force: <span id="weightForce">--</span><br>
                Safety Factor: <span id="safetyFactor">--</span><br>
                Status: <span id="statusLabel" class="status-label">--</span>
            </div>
        </div>

        <div class="sim-visual">
            <canvas id="simCanvas"></canvas>
        </div>
    </div>
`;
</script>

<script src="js/simulation.js"></script>

</body>
</html>
