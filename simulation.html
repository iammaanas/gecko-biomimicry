<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gecko Adhesion — Load Simulator</title>
<link rel="stylesheet" href="css/style.css">

<style>

/* =============================
   Simulation Layout Styling
   ============================= */

.sim-wrapper {
    display: flex;
    gap: 40px;
    padding: 40px;
}

.sim-controls {
    width: 400px;
    background: rgba(15,25,35,0.95);
    padding: 30px;
    border-radius: 16px;
    border: 1px solid rgba(255,189,89,0.15);
}

.sim-controls h2 {
    margin-bottom: 25px;
    color: #ffbd59;
}

.section {
    margin-bottom: 25px;
}

.section label {
    display: block;
    font-size: 14px;
    margin-bottom: 8px;
    opacity: 0.85;
}

input[type="number"],
select {
    width: 100%;
    padding: 8px;
    background: #0f1a22;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 6px;
    color: white;
}

input[type="range"] {
    width: 100%;
}

.preset-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.preset-btn {
    padding: 10px;
    border-radius: 10px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
}

.preset-btn:hover {
    border-color: #ffbd59;
}

.preset-btn.active {
    background: #ffbd59;
    color: black;
    font-weight: bold;
}

.results-box {
    margin-top: 25px;
    padding: 15px;
    background: rgba(0,0,0,0.3);
    border-radius: 12px;
    font-family: monospace;
    font-size: 14px;
}

.status-label {
    font-weight: bold;
    font-size: 16px;
}

.sim-visual {
    flex: 1;
    background: rgba(10,18,25,0.9);
    border-radius: 16px;
    border: 1px solid rgba(255,189,89,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255,255,255,0.25);
    font-size: 20px;
}

</style>
</head>

<body>

<div class="sim-wrapper">

    <!-- CONTROLS PANEL -->
    <div class="sim-controls">

        <h2>Gecko Adhesion — Load Simulator</h2>

        <!-- Weight Presets -->
        <div class="section">
            <label>Weight presets</label>
            <div class="preset-grid">
                <button class="preset-btn" data-mass="0.18">Phone — 0.18 kg</button>
                <button class="preset-btn" data-mass="2">Laptop — 2 kg</button>
                <button class="preset-btn active" data-mass="8">Backpack — 8 kg</button>
                <button class="preset-btn" data-mass="70">Person — 70 kg</button>
            </div>
        </div>

        <!-- Manual Mass -->
        <div class="section">
            <label>Manual mass (kg)</label>
            <input id="massInput" type="number" value="8" min="0.01" step="0.1">
        </div>

        <!-- Gravity -->
        <div class="section">
            <label>Gravity preset</label>
            <select id="gravitySelect">
                <option value="9.81">Earth — 9.81 m/s²</option>
                <option value="3.71">Mars — 3.71 m/s²</option>
                <option value="1.62">Moon — 1.62 m/s²</option>
                <option value="0.1">ISS — 0.1 m/s²</option>
            </select>
        </div>

        <!-- Contact Area -->
        <div class="section">
            <label>
                Contact area (cm²): 
                <span id="areaValue">10</span> cm²
            </label>
            <input id="areaSlider" type="range" min="1" max="100" value="10">
        </div>

        <!-- Surface Efficiency -->
        <div class="section">
            <label>
                Surface efficiency η (0–1): 
                <span id="efficiencyValue">0.90</span>
            </label>
            <input id="efficiencySlider" type="range" min="0.1" max="1" step="0.05" value="0.9">
        </div>

        <!-- Results -->
        <div class="results-box">
            Adhesive Force: <span id="adhesiveForce">--</span><br>
            Weight Force: <span id="weightForce">--</span><br>
            Safety Factor: <span id="safetyFactor">--</span><br>
            Status: <span id="statusLabel" class="status-label">--</span>
        </div>

    </div>

    <!-- VISUAL PANEL -->
    <div class="sim-visual">
        Simulation Render Area
    </div>

</div>

<script src="js/simulation.js"></script>

</body>
</html>
